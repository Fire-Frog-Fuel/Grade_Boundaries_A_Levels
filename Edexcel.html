<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Edexcel Grade Boundaries</title>

  <!-- Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.tailwindcss.com" defer></script>

  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.dataTables.min.css">

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #def2f1, #ffffff);
    }
    header {
      background-color: #3aafa9;
    }
    nav a:hover {
      color: #ffffff;
      border-bottom: 2px solid #feffff;
    }
    table.dataTable thead th {
      background-color: #3aafa9;
      color: white;
    }
    table.dataTable tbody tr:hover {
      background-color: #dff6f5;
    }

    /* ------------- MOBILE‑FRIENDLY TABLE ------------- */
    .table-wrapper {
      width: 100%;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }
    table.dataTable th,
    table.dataTable td {
      padding: 0.25rem 0.5rem !important;
      line-height: 1.2;
    }
    table.dataTable th {
      font-size: clamp(0.875rem, 2vw, 1.25rem);
      white-space: nowrap;
    }
    table.dataTable td {
      font-size: clamp(0.75rem, 1.2vw, 1rem);
    }
    table.dataTable {
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
    }
    @media (max-width: 400px) {
      table.dataTable th,
      table.dataTable td {
        padding: 0.125rem 0.25rem !important;
      }
    }

    /* ------------- RESPONSIVE CHART ------------- */
    .chart-container{
      position:relative;
      width:100%;
      min-height:250px;
      height:45vw;         /* scales with screen width on mobiles */
      max-height:500px;    /* avoids being massive on desktops */
    }
    .chart-container canvas{
      position:absolute;
      inset:0;
      width:100% !important;
      height:100% !important;
    }
  </style>
  <link rel="stylesheet" href="style.css">
<script src="script.js" defer></script>
</head>
<body class="text-gray-800 flex flex-col min-h-screen">
  <header class="text-white text-center py-6 shadow-lg">
    <h1 class="text-3xl sm:text-4xl font-bold">Edexcel Grade Boundaries</h1>
    <nav class="mt-4">
      <a href="index.html" class="mx-4 text-base sm:text-lg hover:text-white transition">Home</a>
      <a href="CIE.html" class="mx-4 text-base sm:text-lg hover:text-white transition">CIE</a>
      <a href="OxfordAqa.html" class="mx-4 text-base sm:text-lg hover:text-white transition">Oxford&nbsp;AQA</a>
    </nav>
        <label class="theme-switch">
  <input type="checkbox" id="theme-toggle" aria-label="Toggle dark mode">
  <span class="slider"></span>
  </header>

  <main class="flex-1 w-full px-4">
    <section class="bg-white rounded-lg shadow-md p-6 w-full max-w-6xl mx-auto">
      <h2 class="text-2xl font-semibold mb-4">Edexcel Grade Boundaries</h2>

      <div class="table-wrapper mb-6">
        <table id="EdexcelTable" class="display nowrap responsive w-full" aria-describedby="grade-boundaries-caption">
          <caption id="grade-boundaries-caption" class="sr-only">
            Edexcel grade boundaries per unit code
          </caption>
          <thead><tr id="Edexcel-head"></tr></thead>
          <tbody id="Edexcel-body"></tbody>
        </table>
      </div>

      <div class="text-right my-4">
        <button id="downloadCSV" class="bg-[#3aafa9] text-white px-4 py-2 rounded hover:bg-[#2b7a78] transition">
          Download CSV
        </button>
      </div>

      <div id="edexcel-controls" class="flex flex-wrap gap-4 mb-6 items-center">
        <label for="edexcelSubjectSearch" class="font-semibold">Subject&nbsp;Code:</label>
        <input type="text" id="edexcelSubjectSearch" placeholder="Enter code (e.g. WPH14)"
               class="border rounded px-2 py-1 w-40 sm:w-auto" list="edexcelCodeList" />
        <datalist id="edexcelCodeList"></datalist>
      </div>

      <div class="chart-container">
        <canvas id="EdexcelChart"></canvas>
      </div>
    </section>
  </main>

  <footer class="bg-[#3aafa9] text-white text-center py-4 mt-10">
    <p>
      Database provided by
      <a href="https://github.com/ChessMastermind" class="underline hover:text-gray-200">
        ChessMastermind
      </a>
    </p>
  </footer>

  <!-- Dependencies (deferred) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js" defer></script>
  <script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js" defer></script>

  <!-- Page logic -->
  <script defer>
  window.addEventListener('DOMContentLoaded', () => {
    fetch('Edexcel.csv')
      .then(resp => resp.text())
      .then(csv => {
        const parsed = Papa.parse(csv, { header: true, skipEmptyLines: true }).data;

        const headRow = document.getElementById('Edexcel-head');
        const body    = document.getElementById('Edexcel-body');

        function populateTable(data) {
          headRow.innerHTML = '';
          body.innerHTML    = '';
          if (!data.length) return;

          const headers = Object.keys(data[0]);
          headers.forEach(h => {
            const th = document.createElement('th');
            th.textContent = h;
            headRow.appendChild(th);
          });

          data.forEach(row => {
            const tr = document.createElement('tr');
            headers.forEach(h => {
              const td = document.createElement('td');
              td.textContent = row[h];
              tr.appendChild(td);
            });
            body.appendChild(tr);
          });
        }

        populateTable(parsed);
if ($.fn.DataTable.isDataTable('#EdexcelTable')) {
  $('#EdexcelTable').DataTable().clear().destroy();
}

        /* DataTables now with Responsive extension */
        $('#EdexcelTable').DataTable({
          responsive: true,
          scrollX: false,
          autoWidth: false
        });

        /* ---------- DATA PREP ---------- */
        const edexcelDataByCode = {};
        const gradeList         = ['a*', 'a', 'b', 'c', 'd', 'e'];

        parsed.forEach(row => {
          const session = `${row['year']} ${row['session']}`.trim();
          const code    = row['code'];
          if (!code || !session) return;

          if (!edexcelDataByCode[code]) edexcelDataByCode[code] = {};
          if (!edexcelDataByCode[code][session]) edexcelDataByCode[code][session] = {};

          gradeList.forEach(g => {
            const val = parseFloat(row[g]);
            if (!isNaN(val)) edexcelDataByCode[code][session][g] = val;
          });

          const maxMark = parseFloat(row['max_mark']);
          if (!isNaN(maxMark)) edexcelDataByCode[code][session]['max_mark'] = maxMark;
        });

        /* Populate datalist */
        const edexcelInput = document.getElementById('edexcelSubjectSearch');
        const codeList     = document.getElementById('edexcelCodeList');
        Object.keys(edexcelDataByCode).sort().forEach(code => {
          const opt = document.createElement('option');
          opt.value = code;
          codeList.appendChild(opt);
        });

        /* ---------- CHART ---------- */
        const gradeColors = {
          "a*": "#2ECC71",
          "a":  "#F4A261",
          "b":  "#E9C46A",
          "c":  "#E63946",
          "d":  "#264653",
          "e":  "#6D597A"
        };
        const maxMarkColor = "#999999";

        const ctx = document.getElementById('EdexcelChart').getContext('2d');
        let chart = null;

        function updateChart() {
          const code = edexcelInput.value.trim();
          if (!edexcelDataByCode[code]) {
            if (chart) { chart.destroy(); chart = null; }
            return;
          }
          const data = edexcelDataByCode[code];
          const sessions = Object.keys(data);
          if (!sessions.length) {
            if (chart) { chart.destroy(); chart = null; }
            return;
          }

          /* chronological order */
          const monthOrder = { Jan:1, Feb:2, Mar:3, May:5, Jun:6, Jul:7, Aug:8, Oct:10, Nov:11 };
          sessions.sort((a,b)=>{
            const [ya,ma] = a.split(' ');
            const [yb,mb] = b.split(' ');
            return (+ya - +yb) || (monthOrder[ma] - monthOrder[mb]);
          });

          const hasAStar = sessions.some(s=>data[s].hasOwnProperty('a*'));
          const grades = ['a*', 'a', 'b', 'c', 'd', 'e'].filter(g=>g!=='a*' || hasAStar);

          const datasets = grades.map(g=>({
            label: g.toUpperCase(),
            data: sessions.map(s=>data[s]?.[g] ?? null),
            borderColor: gradeColors[g],
            fill:false,
            tension:0.2
          }));
          datasets.push({
            label: 'Max\u00A0Mark',
            data: sessions.map(s=>data[s]?.['max_mark'] ?? null),
            borderColor: maxMarkColor,
            borderDash: [5,5],
            borderWidth: 1,
            pointRadius: 0,
            fill:false
          });

          if (chart) chart.destroy();
          chart = new Chart(ctx, {
            type: 'line',
            data: { labels: sessions, datasets },
            options: {
              responsive: true,
              maintainAspectRatio: false,
              plugins:{
                title:{ display:true, text:`Grade Boundaries — ${code}` },
                legend:{ position:'bottom' }
              },
              scales:{
                x:{ title:{ display:true, text:'Exam Session' } },
                y:{ beginAtZero:true, title:{ display:true, text:'Marks' } }
              }
            }
          });
        }

        edexcelInput.addEventListener('input', updateChart);

        edexcelInput.value = Object.keys(edexcelDataByCode)[0] || '';
        updateChart();

        /* Download CSV */
        document.getElementById('downloadCSV').addEventListener('click', () => {
          const blob = new Blob([csv], { type: 'text/csv' });
          const url  = URL.createObjectURL(blob);
          const a    = document.createElement('a');
          a.href     = url;
          a.download = 'Edexcel_Grade_Boundaries.csv';
          a.click();
        });
      })
      .catch(err=>{
        console.error(err);
        document.getElementById('Edexcel-body').innerHTML = `
          <tr><td colspan="10" class="text-center py-4">Failed to load data.</td></tr>`;
      });
  });
  </script>
</body>
</html>
