    <!-- PAGE SCRIPT -->
    <script defer>
      const loadScript = (src) =>
        new Promise((res) => {
          const s = document.createElement("script");
          s.src = src;
          s.onload = res;
          document.body.appendChild(s);
        });

      window.addEventListener("DOMContentLoaded", () => {
        fetch("csv/International_A_levels/CIE.csv")
          .then((r) => r.text())
          .then(
            (csv) =>
              new Promise((resolve) => {
                Papa.parse(csv, {
                  header: true,
                  dynamicTyping: true,
                  skipEmptyLines: true,
                  worker: true,
                  complete: ({ data }) => resolve([data, csv]),
                });
              }),
          )
          .then(async ([parsed, csvText]) => {
            await loadScript("https://code.jquery.com/jquery-3.6.0.min.js");
            await loadScript(
              "https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js",
            );
            await loadScript(
              "https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js",
            );
            await loadScript("https://cdn.jsdelivr.net/npm/chart.js");
            initPage(parsed, csvText);
          })
          .catch((err) => {
            console.error(err);
            document.getElementById("CIETable").innerHTML =
              '<tbody><tr><td colspan="10" class="text-center py-4">Failed to load data.</td></tr></tbody>';
          });
      });

      function initPage(parsed, csvText) {
        const headers = Object.keys(parsed[0] || {});
        const dtColumns = headers.map((h) => ({ data: h, title: h }));
        const tableEl = $("#CIETable");

        // Month map - lowercase keys for easy lookup
        const monthOrder = {
          jan: 1,
          feb: 2,
          mar: 3,
          apr: 4,
          may: 5,
          jun: 6,
          jul: 7,
          aug: 8,
          sep: 9,
          oct: 10,
          nov: 11,
          dec: 12,
        };

        // Custom chronological sorter that handles both "2025 mar" and "march-2025"
        jQuery.fn.dataTable.ext.type.order["session-pre"] = function (cell) {
          if (!cell) return 0;
          let str = String(cell).toLowerCase().trim();
          str = str.replace(/[-_]/g, " ");
          const tokens = str.split(/\s+/);
          if (tokens.length < 2) return 0;
          let year, monthToken;
          if (/^\d{4}$/.test(tokens[0])) {
            year = parseInt(tokens[0], 10);
            monthToken = tokens[1];
          } else if (/^\d{4}$/.test(tokens[1])) {
            year = parseInt(tokens[1], 10);
            monthToken = tokens[0];
          } else {
            return 0;
          }
          const mon = monthOrder[monthToken.slice(0, 3)] || 0;
          return year * 100 + mon;
        };

        const sessionColIdx = headers.findIndex((h) =>
          ["Series", "session", "Session"].includes(h),
        );

        const dataTable = tableEl.DataTable({
          data: parsed,
          columns: dtColumns,
          columnDefs: [{ targets: sessionColIdx, type: "session" }],
          order: [[sessionColIdx, "asc"]],
          responsive: true,
          autoWidth: false,
          deferRender: true,
          pageLength: 10,
        });

        // Component filter
        const compAliases = [
          "Component",
          "component",
          "ComponentCode",
          "component_code",
        ];
        const compIdx = headers.findIndex((h) => compAliases.includes(h));
        if (compIdx !== -1) {
          const comps = new Set(
            parsed.map((r) => r[headers[compIdx]]).filter(Boolean),
          );
          $("#CIETable_filter").append(
            `<label style="margin-left:1rem;font-weight:600;">Component:&nbsp;<input id="componentTableSearch" list="componentTableList" placeholder="component" class="border rounded px-2 py-1 w-24 sm:w-32"></label>`,
          );
          $("body").append('<datalist id="componentTableList"></datalist>');
          comps.forEach((c) =>
            $("#componentTableList").append(`<option value="${c}"></option>`),
          );
          $("#componentTableSearch").on("input", function () {
            dataTable.column(compIdx).search(this.value).draw();
          });
        }

        // Chart data
        const cieData = {};
        const grades = ["a*", "a", "b", "c", "d", "e"];

        parsed.forEach((row) => {
          const raw = row["Series"] || row["session"] || row["Session"] || "";
          const subject =
            row["SubjectCode"] || row["code"] || row["subject"] || "";
          const component =
            row["Component"] ||
            row["component"] ||
            row["ComponentCode"] ||
            row["component_code"] ||
            "";
          if (!raw || !subject) return;

          // normalise to "YYYY mon"
          let session = raw.trim().toLowerCase().replace(/[-_]/g, " ");
          const t = session.split(/\s+/);
          if (t.length === 2) {
            if (/^\d{4}$/.test(t[0])) {
              session = `${t[0]} ${t[1].slice(0, 3)}`;
            } else if (/^\d{4}$/.test(t[1])) {
              session = `${t[1]} ${t[0].slice(0, 3)}`;
            }
          }

          const compKey = component || "ALL";
          cieData[subject] ??= {};
          cieData[subject][compKey] ??= {};
          cieData[subject][compKey][session] ??= {};

          grades.forEach((g) => {
            const v = parseFloat(row[g.toUpperCase()] ?? row[g] ?? "");
            if (!isNaN(v)) cieData[subject][compKey][session][g] = v;
          });
          const maxMark = parseFloat(row["MaxMark"] || row["max_mark"] || "");
          if (!isNaN(maxMark))
            cieData[subject][compKey][session].max_mark = maxMark;
        });

        // controls + chart
        const subjectInput = document.getElementById("cieSubjectSearch");
        const componentInput = document.getElementById("cieComponentSearch");
        const subjectList = document.getElementById("cieSubjectList");
        const componentList = document.getElementById("cieComponentList");

        Object.keys(cieData)
          .sort()
          .forEach((code) =>
            subjectList.appendChild(
              Object.assign(document.createElement("option"), { value: code }),
            ),
          );

        function populateComponents(subj) {
          componentList.innerHTML = "";
          componentInput.value = "";
          componentInput.disabled = true;
          if (!subj || !cieData[subj]) return;
          const comps = Object.keys(cieData[subj]).filter((c) => c !== "ALL");
          if (!comps.length) return;
          componentInput.disabled = false;
          comps
            .sort()
            .forEach((c) =>
              componentList.appendChild(
                Object.assign(document.createElement("option"), { value: c }),
              ),
            );
          componentInput.value = comps[0];
        }

        const ctx = document.getElementById("CIEChart").getContext("2d");
        let chart = null;
        const gradeColors = {
          "a*": "#2ECC71",
          a: "#F4A261",
          b: "#E9C46A",
          c: "#E63946",
          d: "#264653",
          e: "#6D597A",
        };
        const maxColor = "#999999";

        function updateChart() {
          const subj = subjectInput.value.trim();
          const comp = componentInput.value.trim();
          if (!subj || !comp || !cieData[subj] || !cieData[subj][comp]) {
            if (chart) {
              chart.destroy();
              chart = null;
            }
            return;
          }
          const dataObj = cieData[subj][comp];
          const sessions = Object.keys(dataObj);
          if (!sessions.length) {
            if (chart) {
              chart.destroy();
              chart = null;
            }
            return;
          }
          sessions.sort((a, b) => {
            const [ya, ma] = a.split(" ");
            const [yb, mb] = b.split(" ");
            return +ya - +yb || monthOrder[ma] - monthOrder[mb];
          });

          const hasAStar = sessions.some((s) => "a*" in dataObj[s]);
          const ds = grades
            .filter((g) => g != "a*" || hasAStar)
            .map((g) => ({
              label: g.toUpperCase(),
              data: sessions.map((s) => dataObj[s][g] ?? null),
              borderColor: gradeColors[g],
              tension: 0.2,
              fill: false,
            }));
          ds.push({
            label: "Max Mark",
            data: sessions.map((s) => dataObj[s].max_mark ?? null),
            borderColor: maxColor,
            borderDash: [5, 5],
            borderWidth: 1,
            pointRadius: 0,
            fill: false,
          });

          if (chart) chart.destroy();
          chart = new Chart(ctx, {
            type: "line",
            data: { labels: sessions, datasets: ds },
            options: {
              responsive: true,
              maintainAspectRatio: false,
              plugins: {
                title: {
                  display: true,
                  text: `Grade Boundaries — ${subj} (${comp})`,
                },
                legend: { position: "bottom" },
              },
              scales: {
                x: { title: { display: true, text: "Exam Session" } },
                y: {
                  beginAtZero: true,
                  title: { display: true, text: "Marks" },
                },
              },
            },
          });
        }

        subjectInput.addEventListener("input", () => {
          populateComponents(subjectInput.value.trim());
          updateChart();
        });
        componentInput.addEventListener("input", updateChart);
        subjectInput.value = Object.keys(cieData)[0] || "";
        populateComponents(subjectInput.value);
        updateChart();

        document.getElementById("downloadCSV").addEventListener("click", () => {
          const blob = new Blob([csvText], { type: "text/csv" });
          const url = URL.createObjectURL(blob);
          const a = document.createElement("a");
          a.href = url;
          a.download = "CIE.csv";
          a.click();
          URL.revokeObjectURL(url);
        });
      }
    </script>

    <!-- theme toggle -->

        const dark = document.documentElement.classList.toggle("dark");
        localStorage.setItem("theme", dark ? "dark" : "light");
        btn.textContent = dark ? "☀️" : "🌙";
